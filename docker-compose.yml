services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: edgar
      POSTGRES_PASSWORD: edgar
      POSTGRES_DB: edgar
    ports:
      - "5432:5432"
    volumes:
      - edgar_db:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  edgar_db:
